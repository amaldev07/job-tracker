<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position Applied </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Applied Status Column -->
  <ng-container matColumnDef="appliedStatus">
    <th mat-header-cell *matHeaderCellDef> Applied Status </th>
    <td mat-cell *matCellDef="let element"> {{element.appliedStatus}} </td>
  </ng-container>

  <!-- Referral Status Column -->
  <ng-container matColumnDef="referralStatus">
    <th mat-header-cell *matHeaderCellDef> Referral Status </th>
    <td mat-cell *matCellDef="let element"> {{element.referralStatus}} </td>
  </ng-container>

  <!-- Interview Date Column -->
  <ng-container matColumnDef="interviewDate">
    <th mat-header-cell *matHeaderCellDef> Interview Date </th>
    <td mat-cell *matCellDef="let element"> {{element.interviewDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
